<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1, viewport-fit=cover" />
  <title>Eye Unlock Demo</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://webgazer.cs.brown.edu/webgazer.js"></script>
</head>
<body>
  <div id="app">
    <header>
      <h1>Eye Unlock Demo</h1>
      <p id="status">Requesting camera...</p>
    </header>

    <main>
      <canvas id="overlay"></canvas>

      <div id="corner-markers">
        <div class="marker" id="corner-tl" data-corner="0">↖</div>
        <div class="marker" id="corner-tr" data-corner="1">↗</div>
        <div class="marker" id="corner-br" data-corner="2">↘</div>
        <div class="marker" id="corner-bl" data-corner="3">↙</div>
      </div>

      <div id="controls">
        <button id="startBtn">Start Eye Unlock</button>
        <button id="calibrateBtn">Quick Calibrate</button>
        <label><input id="useFrontCam" type="checkbox" checked /> Use front camera</label>
      </div>

      <div id="lockedOverlay" class="hidden">
        <div id="lockedCard">
          <h2>Locked</h2>
          <p>Look at the corners in order to unlock:</p>
          <ol>
            <li>Top-left</li>
            <li>Top-right</li>
            <li>Bottom-right</li>
            <li>Bottom-left</li>
          </ol>
          <p id="progress">Progress: 0 / 4</p>
          <p class="muted">Make sure camera permission is allowed and your face is visible.</p>
        </div>
      </div>
    </main>

    <footer>
      <small>Prototype — no video leaves your device.</small>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
